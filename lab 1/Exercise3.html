<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
        }
        form {
            width: 350px;
            margin: 40px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 6px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
        }
        input[type="checkbox"] {
            margin-top: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form>
        <label for="fullname">Full Name</label><br>
        <input type="text" id="fullname" placeholder="Enter full name" name="fullname" required><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="E-mail" name="email" required><br><br>

        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" placeholder="Enter your dob" name="dob" required><br><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" placeholder="Enter phone number" name="phone" required><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Enter your Password" name="password" required><br><br>

        <label for="profile">Choose Profile Picture</label><br>
        <input type="file" id="profile" name="profile" required><br><br>

        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the Terms & Conditionss</label><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
