<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter name" name="name"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="E-mail" name="email"><br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" placeholder="Type Message" rows="4"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
